<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corn Field Monitoring</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e6f9d7;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #dfffd0;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 900px;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 2em;
            color: #333;
        }
        .top-bar {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .icon-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 25px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        input:checked + .slider {
            background-color: #4caf50;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        .camera-box {
            margin-top: 20px;
            background-color: #ccc;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: red;
        }
        .btn {
            background-color: #f4ea3a;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CORN CROP DAMAGE DETECTION</h1>
        <button class="btn" onclick="location.href='index1.html'">START</button>
        <button class="btn">ABOUT</button>
    </div>
</body>
</html>
